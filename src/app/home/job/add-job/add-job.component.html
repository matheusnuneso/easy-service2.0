<h1 title mat-dialog-title>Novo Serviço</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="jobForm">

    <mat-form-field class="example-full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" name="title">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Preço final</mat-label>
      <input matInput formControlName="price" name="price">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button id="cancelButton" mat-button (click)="cancel()">Cancelar</button>
  <button class="saveButton" mat-raised-button color="accent" (click)="createJob()">Salvar</button>
</div>
