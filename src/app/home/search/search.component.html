<div>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Pesquisar um serviço</mat-label>
    <input matInput #message maxlength="256" placeholder="Ex.: Eletricista">
  </mat-form-field>

  <br>

  <button mat-flat-button color="accent"
          (click)="onSearch(message.value)"
          matTooltip="Pesquise com o campo vazio para ver todos os serviços disponíveis"
          matTooltipPosition="below">
    Pesquisar
  </button>
</div>
